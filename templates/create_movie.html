<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_movie.css') }}">
</head>
<body>
    <h1 style="text-align:center;">Create New Movie</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('submit_movie') }}">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="carMovieName">Car Movie Name:</label>
        <input type="text" id="carMovieName" name="carMovieName" required>

        <label for="carMovieYear">Car Movie Year:</label>
        <input type="text" id="carMovieYear" name="carMovieYear" required>

        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required>

        <button type="submit">Create Movie</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
