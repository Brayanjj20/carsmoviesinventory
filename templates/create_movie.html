<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_movie_vertical.css') }}">
</head>
<body style="background-color: black; color: #f0e68c;">
    <h1 style="text-align:center;" class="mysterious-title">Create New Movie</h1>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap');

        .mysterious-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3em;
            color: #f0e68c;
            text-shadow:
                0 0 5px #f0e68c,
                0 0 10px #f0e68c,
                0 0 20px #ffd700,
                0 0 30px #ffd700,
                0 0 40px #ffd700,
                0 0 50px #ffd700,
                0 0 60px #ffd700;
            animation: flicker 3s infinite alternate;
        }

        .mysterious-data {
            font-family: 'Cinzel Decorative', cursive;
            color: #f0e68c;
            text-shadow:
                0 0 3px #f0e68c,
                0 0 6px #ffd700;
            transition: color 0.3s ease;
        }

        .mysterious-data:hover {
            color: #ffd700;
            text-shadow:
                0 0 10px #ffd700,
                0 0 20px #ffd700;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow:
                    0 0 5px #f0e68c,
                    0 0 10px #f0e68c,
                    0 0 20px #ffd700,
                    0 0 30px #ffd700,
                    0 0 40px #ffd700,
                    0 0 50px #ffd700,
                    0 0 60px #ffd700;
            }
            20%, 22%, 24%, 55% {
                opacity: 0.6;
                text-shadow: none;
            }
        }
    </style>
    <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('submit_movie') }}" class="create-movie-form">
        <label for="id" class="mysterious-data">ID:</label>
        <input type="text" id="id" name="id" required class="mysterious-data">

        <label for="carMovieName" class="mysterious-data">Car Movie Name:</label>
        <input type="text" id="carMovieName" name="carMovieName" required class="mysterious-data">

        <label for="carMovieYear" class="mysterious-data">Car Movie Year:</label>
        <input type="text" id="carMovieYear" name="carMovieYear" required class="mysterious-data">

        <label for="duration" class="mysterious-data">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required class="mysterious-data">

        <button type="submit">Create Movie</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
